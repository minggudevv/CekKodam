<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Kodam</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-9Jf9n7YJEq1Q/eOMCg5VJUVL2fPh6oGw4NqMwEpC1h+sYigp3dE1nywPnQ8I2W3rM33J9VemPZ2mE6aBXhOLnQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/aa52675b17.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 font-roboto">
  <div class="flex flex-col items-center justify-center min-h-screen bg-opacity-60 bg-black">
    <h1 class="text-5xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">Cek Kodam</h1>

    <div class="bg-gray-800 bg-opacity-70 rounded-lg p-8 shadow-lg w-full max-w-md">
      <div id="namePromptContainer" class="flex items-center justify-between mb-4">
        <h2 id="namePrompt" class="text-lg font-medium">Masukkan Nama Kamu</h2>
      </div>

      <div id="inputContainer" class="flex items-center mb-4">
        <input type="text" id="nameInput" class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500 text-black" placeholder="Nama">
        <button id="checkButton" class="ml-4 px-4 py-2 rounded-md bg-pink-500 text-gray-900 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 flex items-center">
          Cek
        </button>
      </div>

      <div id="resultContainer" class="hidden">
        <div class="text-center">
          <h3 id="resultText" class="text-lg font-medium mb-2"></h3>
          <p id="randomText" class="text-2xl font-bold text-pink-500"></p>
        </div>
      </div>

      <div id="loadingContainer" class="hidden flex items-center justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-gray-400"></div>
      </div>
    </div>

    <button id="checkAgainButton" class="hidden mt-8 px-4 py-2 rounded-md bg-pink-500 text-gray-900 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500">Cek Lagi</button>

    <a href="https://saweria.co/your-link" class="saweria-button mt-4">
      <img src="assets/saweria-logo.png" alt="Saweria">
      Saweria
    </a>

    <div class="credits">
      Dibuat dengan <i class="fas fa-heart text-pink-500"></i> oleh <a href="https://github.com/minggudev" target="_blank">minggudev <i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
